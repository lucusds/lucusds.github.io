<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luckycxz | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #050505;
            --accent: #db5252;
            --card-bg: rgba(10, 10, 10, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* LIGHTWEIGHT CSS ANIMATED BACKGROUND */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        .stars::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                              radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                              radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: starsAnim 100s linear infinite;
            opacity: 0.3;
        }

        @keyframes starsAnim {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        /* OVERLAY - FIXED CRASHING */
        #overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 1s ease-in-out;
        }

        .enter-text {
            font-size: 14px;
            letter-spacing: 5px;
            color: #ffffff;
            text-transform: uppercase;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        /* BIO CARD */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: 0.5s;
            z-index: 10;
        }

        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 40px rgba(236, 96, 96, 0.2);
            transform: translateY(-5px);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid var(--accent);
            transition: 0.3s;
        }

        h1 { font-size: 24px; margin-bottom: 5px; }
        .sub { font-size: 12px; color: #888; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }

        .links { display: flex; flex-direction: column; gap: 10px; }
        .link-item {
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .link-item:hover {
            background: rgba(160, 114, 218, 0.1);
            border-color: var(--accent);
            transform: scale(1.02);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* HIDDEN AUDIO */
        #bg-music { display: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="enter-text">[ click to enter ]</div>
    </div>

    <audio id="bg-music" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <div class="stars"></div>

    <div class="card">
        <img src="pfp.png" alt="luckycxz" class="profile-img" onerror="this.src='https://via.placeholder.com/100?text=MISSING+PFP'">
        
        <h1>luckycxz</h1>
        <div class="sub">Digital Artist</div>

        <div class="links">
            <a href="#" class="link-item"><i class="fab fa-discord"></i> Discord</a>
            <a href="#" class="link-item"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="link-item"><i class="fab fa-github"></i> GitHub</a>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const audio = document.getElementById('bg-music');

        function start() {
            // Play Audio
            audio.volume = 0.4;
            audio.play().catch(err => console.log("Audio needs user interaction."));
            
            // Hide Overlay
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
        }

        overlay.addEventListener('click', start);
    </script>
</body>
</html>
